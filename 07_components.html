<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO list</title>

  <script src="vue.js"></script>
  <link rel="stylesheet" href="bulma/css/bulma.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style type="text/css">
    .mark_done {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app" class="container" style="padding: 20px">
    <div class="field">
      <label for="name" class="label">Name</label>
      <div>
        <input class="input" type="text" placeholder="Text input" v-model="newtask" @keyup.enter="add(newtask)">
      </div>
    </div>
    <todo-table :todos="todos"></todo-table>
  </div>

  <script src="./TODOTable.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        newtask: "",
        todos: [
          { task: "To wash the clothes", done: false },
          { task: "To change baby diaper", done: true },
          { task: "To walk with dog", done: false },
        ],
      },
      methods: {
        add: function (newtask) {
          this.todos.push({
            task: newtask,
            done: false,
          });
        },
      },
    });
  </script>
</body>

</html>
